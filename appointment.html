  <style>
    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #4BB543;
      color: white;
      text-align: center;
      border-radius: 5px;
      padding: 16px;
      position: fixed;
      z-index: 999;
      bottom: 30px;
      right: 30px;
      font-size: 17px;
      transition: visibility 0s, opacity 0.5s ease-in-out;
      opacity: 0;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

  <section class="hero small" style="background-image: url('Appointment.jpg');">
    <h1>Book an Appointment</h1>
  </section>

  <section class="content-section form-section">
    <h2>Get Expert Care, Fast</h2>
    <form id="appointmentForm" class="appointment-form">
      <div class="grid-2">
        <div>
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
          <label for="department">Select Department</label>
          <select id="department" name="department" required>
            <option value="">Choose</option>
            <option value="General">General Medicine</option>
            <option value="Pediatrics">Pediatrics</option>
            <option value="Dentistry">Dentistry</option>
            <option value="Orthopedics">Orthopedics</option>
            <option value="Obstetrics and gynaecology">Obstetrics and gynaecology</option>
            <option value="Psychiatry">Psychiatry</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Neurology">Neurology</option>
            <option value="Dermatology">Dermatology</option>
          </select>
        </div>
        <div>
          <label for="doctor">Preferred Doctor</label>
          <input type="text" id="doctor" name="doctor">
        </div>
        <div>
          <label for="date">Appointment Date</label>
          <input type="date" id="date" name="date" required>
        </div>
      </div>

      <label for="message">Additional Notes</label>
      <textarea id="message" name="message" rows="4" placeholder="Your message or symptoms..."></textarea>

      <button type="submit" class="btn-primary">Submit Appointment</button>
    </form>
  </section>

  <!-- Toast Message -->
  <div class="toast" id="toast">âœ… Appointment submitted successfully!</div>
